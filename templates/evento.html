{% extends "model-page.html" %}

{% block content %}

<h2> Evento </h2>

<form action="submit" method="post">{% csrf_token %}
    <label>Titulo</label>
    <input type="number" name="id_evento" value="{{ evento.id }}" hidden>
    <br>
    <input name="titulo" type="text"  size="23" value="{{ evento.titulo }}" maxlength="50">
    <br>
    <label>Data</label>
    <br>
    <input name="data_evento" type="datetime-local" size="23" value="{{ evento.get_data_input_evento }}" >
    <br>
    <label> Descrição </label>
    <br>
    <textarea name="descricao" rows="5" cols="24" >{{ evento.descricao }}</textarea>
    <br>
    <label >local do evento</label>
    <br>
    <input type="text" name="local_evento" size="23">
    <br>
    <br>

    <button type="submit">Salvar</button>
    <a href="/">
    <button type="button">Cancelar</button>
    </a>
</form>
{% endblock %}
